<table class="table">
    <thead>
    <tr>
        <th scope="col" *ngFor="let header of headers">
            {{ header }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of model">
        <th *ngFor="let key of headers">
            {{ element[key] }}
        </th>
    </tr>
    </tbody>
</table>
